  function users_interest() {
    const ui_btn = document.getElementById("earth")
    const username = window.atob(getURLVariable("u"));
    ui_btn.onclick = function() {
      $.get({
        url: "users_interest",
        data: {

        success: function(java_response) {

      })
    }
  }

  function add_interest(id) {
    const username = window.atob(getURLVariable("u"));
    $.get({
      url: "add_interest",
      method: "get",
      data: {
        "username":username,
        "interest":id
      },success: function (java_response) {
        if(java_response === "0") {
          alert("The label is already existed in your label list!")
        }
        else if(java_response === "-1") {
          alert("Your label size is reached the maximum amount!")
       }
        else if(java_response === "2") {
          alert("The label is already existed in database!")
        }
      }
    })
  }

  function delete_button(id) {
    const username = window.atob(getURLVariable("u"));

      method: "get",

        "username":username,
        "interest":id

        }
        else if(java_response === "0") {
          alert("This interest is not in your interest list!")
        }
        else if(java_response === "-1") {
          alert("Please enter a valid interest!")
        }
      }
    })
  }
