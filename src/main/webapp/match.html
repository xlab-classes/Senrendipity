<script>

    function match_notice (user1,user2) {

        layer.open({
            type: 1
            ,title: "Pick One Your Serendipity..." //不显示标题栏
            ,closeBtn: false
            ,area: '300px;'
            ,shade: 0.8
            ,id: 'match_notice' //id，防止重复弹出
            ,resize: false
            ,btn: [user1, user2]
            ,btn1: function(){
                window.location.href= 'chat.html'
            }
            ,btn2: function(){
                window.location.href= 'chat.html'
            }
            ,btnAlign: 'c'
            ,moveType: 0 //拖拽模式，0或者1
            ,content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300; position: center" xmlns="http://www.w3.org/1999/html">' +
                '</div>'
            ,success: function(response){

            }
        });
    }





</script>
<div>   <!-- pop -->

    <div id = "layer pop" class="layer-pop"> <!-- after match pop up  -->

        <div class="go">
            <button onclick="window.location.href= 'chat.html'" class="location"><p2>Go to chat with friends</p2> </button>
        </div>
    </div>
    <div class="circle"></div>
    <div class="image"></div>
    <button class="rocket " onclick="match()" ></button>

    </div>
</div>
