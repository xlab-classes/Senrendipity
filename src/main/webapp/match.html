       function match_notice (username) {

           layer.open({
               type: 1
               ,title: "Your Serendipity..." //不显示标题栏
               ,closeBtn: false
               ,area: '300px;'
               ,shade: 0.8
               ,id: 'match_notice' //id，防止重复弹出
               ,resize: false
               ,btn: ['GO CHAT', 'CANCEL']
               ,btn1: function(){
                   window.location.href= 'chat.html'
               }
               ,btnAlign: 'c'
               ,moveType: 0 //拖拽模式，0或者1
               ,content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300; position: center" xmlns="http://www.w3.org/1999/html">'+ username+ '</div>'
               ,success: function(response){

               }
           });
       }





    </script>
    <div>   <!-- mask -->

        </div>

        <div class = "match">
            <div class="friend">
                <p1>Online</p1>
                <button type="submit" value="submit" class="setting"></button>

            <div class="go">

        </div>

        <div class="image"></div>
        <button class="rocket " onclick="match_notice()" ></button>
