<script>


    function match_notice (user1,user2) {

        layer.open({
            type: 1
            ,title: "Pick One Your Serendipity..." //不显示标题栏
            ,closeBtn: false
            ,area: '300px;'
            ,shade: 0.8
            ,id: 'match_notice' //id，防止重复弹出
            ,resize: false
            ,btn: [user1, user2,"cancel"]
            ,btn1: function(){
                match_chat_create(user1);
            }
            ,btn2: function(){
                match_chat_create(user2);
            }

            ,btnAlign: 'c'
            ,moveType: 0 //拖拽模式，0或者1

            ,success: function(response){

            }
        });
    }






</script>
