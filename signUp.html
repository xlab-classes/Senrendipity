<!DOCTYPE html>

<html lang = "zh-EN">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="signUp-style.css" rel="stylesheet" type="text/css"/>
    <script src="script.js">

    </script>
  </head>

  <body>
    <div class="div_word_logo">
      <h1>words</h1>
      <h2>logo</h2>
    </div>


    <div class="signUp_Container">

      <label class="Join_The_Community"> Join The Community </label>

      <div class="divALLINPUT">
          <div class="divUserInput">
              <label class="Lable_Username"> Username
                  <input Username="name" type="text" class="usernameInput" >
              </label>
          </div>

          <div class="divEmailInput">
            <label class="Lable_Email"> Email
                <input Email="email" type = "text" class="emailInput"></label>
        </div>

          <div class="divPasswordInput">
            <label class="Lable_Password"> Password
                <input Password="pass" type = "password" class="passwordInput"></label>
          </div>

          <div class="divPasswordInput">
              <label class="Lable_ConfirmPassword"> Confirm Password
                  <input Password="pass" type = "confirmPassword" class="confirmPasswordInput"></label>
          </div>
      </div>

  <div class="divButton">
      <button class="button_signUp" type="submit" value="SignUp">Sign Up</button>
  </body>

</html>
